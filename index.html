<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piogino Meetup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK - Using the correct versions for Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="app" class="flex items-center justify-center min-h-screen p-4">
        <!-- Home Screen -->
        <div id="homeScreen" class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <div class="bg-indigo-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Piogino Meetup</h1>
                <p class="text-gray-600">Create or join a meetup</p>
            </div>

            <div class="space-y-4">
                <button onclick="createMeetup()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-4 px-6 rounded-xl transition-colors duration-200 flex items-center justify-center space-x-3">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    <span>Create New Meetup</span>
                </button>

                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">or</span>
                    </div>
                </div>

                <div class="space-y-3">
                    <input type="text" id="keyInput" placeholder="Enter meetup key" maxlength="8" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-colors duration-200 text-center font-mono text-lg uppercase"
                           onkeypress="if(event.key==='Enter') joinMeetup()">
                    <button onclick="joinMeetup()" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-xl transition-colors duration-200 flex items-center justify-center space-x-3">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-3a1 1 0 011-1h2.586l6.243-6.243C11.978 9.59 12.501 9 13 9s1.022.59 1.171.757z"></path>
                        </svg>
                        <span>Join Meetup</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Created Screen -->
        <div id="createdScreen" class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md text-center hidden">
            <div class="bg-green-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Meetup Created!</h2>
            <p class="text-gray-600 mb-6">Share this key with participants</p>
            
            <div class="bg-gray-50 rounded-xl p-6 mb-6">
                <div id="generatedKey" class="font-mono text-3xl font-bold text-gray-900 mb-4 tracking-wider"></div>
                <button onclick="copyLink()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition-colors duration-200 flex items-center justify-center space-x-2 mx-auto">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                    <span>Copy Link</span>
                </button>
            </div>

            <button onclick="goToMeetup()" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-xl transition-colors duration-200">
                Continue to Meetup
            </button>
        </div>

        <!-- Meetup Screen -->
        <div id="meetupScreen" class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-4xl hidden">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Meetup: <span id="currentMeetupKey"></span></h2>
                <p class="text-gray-600">Participants: <span id="participantCount">0</span></p>
            </div>

            <div class="grid md:grid-cols-3 gap-6">
                <!-- Participants Section -->
                <div class="bg-gray-50 rounded-xl p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Participants</h3>
                    
                    <!-- Participant Selection - Always visible -->
                    <div id="participantSelection" class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Select Participant:</label>
                        <select id="participantSelect" onchange="selectParticipant()" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
                            <option value="">Choose participant...</option>
                        </select>
                    </div>
                    
                    <!-- Join Form -->
                    <div id="joinForm" class="mb-6">
                        <div class="flex space-x-3">
                            <input type="text" id="nameInput" placeholder="Enter your name" 
                                   class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                                   onkeypress="if(event.key==='Enter') joinAsMember()">
                            <button onclick="joinAsMember()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg transition-colors duration-200">
                                Join
                            </button>
                        </div>
                    </div>

                    <!-- Current Selection Display -->
                    <div id="currentSelection" class="mb-4 hidden">
                        <div class="bg-blue-50 border border-blue-200 rounded-lg p-3">
                            <div class="text-sm font-medium text-blue-800">Currently managing:</div>
                            <div id="selectedParticipantName" class="text-blue-900 font-semibold"></div>
                        </div>
                    </div>

                    <!-- Participants List -->
                    <div id="participantsList" class="space-y-2 max-h-64 overflow-y-auto">
                        <p class="text-gray-500 text-center">No participants yet</p>
                    </div>
                </div>

                <!-- Scheduling Section -->
                <div class="bg-gray-50 rounded-xl p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Schedule</h3>
                    
                    <!-- Propose Date Form - Always visible when participants exist -->
                    <div id="proposeForm" class="mb-6 hidden">
                        <div class="space-y-3">
                            <input type="datetime-local" id="dateTimeInput" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
                            <button onclick="proposeDateTime()" class="w-full bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-colors duration-200">
                                Propose Date & Time
                            </button>
                        </div>
                    </div>

                    <!-- Proposed Times List -->
                    <div id="proposalsList" class="space-y-3 max-h-80 overflow-y-auto">
                        <p class="text-gray-500 text-center">No proposals yet</p>
                    </div>
                </div>

                <!-- Messages Section -->
                <div class="bg-gray-50 rounded-xl p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Messages</h3>
                    
                    <!-- Messages List -->
                    <div id="messagesList" class="space-y-3 mb-4 max-h-64 overflow-y-auto">
                        <p class="text-gray-500 text-center">No messages yet</p>
                    </div>

                    <!-- Send Message Form -->
                    <div id="messageForm" class="hidden">
                        <div class="flex space-x-3">
                            <input type="text" id="messageInput" placeholder="Type a message..." 
                                   class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                                   onkeypress="if(event.key==='Enter') sendMessage()">
                            <button onclick="sendMessage()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg transition-colors duration-200">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-6 text-center">
                <button onclick="goHome()" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg transition-colors duration-200">
                    ← Back to Home
                </button>
            </div>
        </div>
    </div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBeaBtfeqhiDA5GrYwZBNwtN4J8l5yszCk",
            authDomain: "meetup-app-9f1ff.firebaseapp.com",
            databaseURL: "https://meetup-app-9f1ff-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "meetup-app-9f1ff",
            storageBucket: "meetup-app-9f1ff.firebasestorage.app",
            messagingSenderId: "1093344835630",
            appId: "1:1093344835630:web:fbb75663598de6747147bf"
        };

        let database;
        let currentMeetupKey = '';
        let currentParticipantId = null;
        let selectedParticipantId = null;
        let allParticipants = {};

        // Initialize Firebase with error handling
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Firebase initialization error:', error);
            alert('Failed to initialize Firebase: ' + error.message);
        }

        // Check URL parameters and Firebase connection on page load
        window.onload = function() {
            console.log('Page loaded, checking Firebase connection...');
            
            // Test Firebase connection
            database.ref('.info/connected').on('value', function(snapshot) {
                if (snapshot.val() === true) {
                    console.log('✅ Connected to Firebase!');
                    
                    const urlParams = new URLSearchParams(window.location.search);
                    const keyFromUrl = urlParams.get('key');
                    if (keyFromUrl) {
                        currentMeetupKey = keyFromUrl.toUpperCase();
                        showMeetupScreen();
                        loadMeetupData();
                    }
                } else {
                    console.error('❌ Failed to connect to Firebase');
                    // Don't show alert immediately, let's try a simple test first
                    setTimeout(testFirebaseConnection, 2000);
                }
            });
        };

        // Test Firebase connection with a simple read
        function testFirebaseConnection() {
            console.log('Testing Firebase connection...');
            database.ref('test').once('value')
                .then(snapshot => {
                    console.log('✅ Firebase test successful');
                })
                .catch(error => {
                    console.error('❌ Firebase test failed:', error);
                    alert('Failed to connect to Firebase. Error: ' + error.message);
                });
        }

        function generateMeetupKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 8; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function createMeetup() {
            const newKey = generateMeetupKey();
            currentMeetupKey = newKey;
            
            // Create meetup in Firebase
            database.ref('meetups/' + newKey).set({
                title: `Meetup ${newKey}`,
                created: firebase.database.ServerValue.TIMESTAMP,
                participants: {},
                messages: {},
                proposals: {}
            }).then(() => {
                document.getElementById('generatedKey').textContent = newKey;
                const newUrl = `${window.location.origin}${window.location.pathname}?key=${newKey}`;
                window.history.pushState({}, '', newUrl);
                showCreatedScreen();
            }).catch(error => {
                console.error('Error creating meetup:', error);
                alert('Error creating meetup. Please try again.');
            });
        }

        function joinMeetup() {
            const key = document.getElementById('keyInput').value.trim().toUpperCase();
            if (key) {
                currentMeetupKey = key;
                // Check if meetup exists
                database.ref('meetups/' + key).once('value').then(snapshot => {
                    if (snapshot.exists()) {
                        const newUrl = `${window.location.origin}${window.location.pathname}?key=${key}`;
                        window.history.pushState({}, '', newUrl);
                        showMeetupScreen();
                        loadMeetupData();
                    } else {
                        alert('Meetup not found. Please check the key.');
                    }
                });
            }
        }

        function joinAsMember() {
            const name = document.getElementById('nameInput').value.trim();
            if (name && currentMeetupKey) {
                const participantId = Date.now().toString();
                currentParticipantId = participantId;
                
                database.ref('meetups/' + currentMeetupKey + '/participants/' + participantId).set({
                    name: name,
                    joined: firebase.database.ServerValue.TIMESTAMP
                }).then(() => {
                    document.getElementById('nameInput').value = '';
                    document.getElementById('joinForm').style.display = 'none';
                    document.getElementById('messageForm').classList.remove('hidden');
                    
                    // Auto-select the participant that just joined
                    setTimeout(() => {
                        document.getElementById('participantSelect').value = participantId;
                        selectParticipant();
                    }, 500);
                }).catch(error => {
                    console.error('Error joining meetup:', error);
                    alert('Error joining meetup. Please try again.');
                });
            }
        }

        function selectParticipant() {
            selectedParticipantId = document.getElementById('participantSelect').value;
            const selectedName = selectedParticipantId ? allParticipants[selectedParticipantId]?.name : '';
            
            console.log('Selected participant:', selectedParticipantId, selectedName);
            
            // Update current selection display
            if (selectedParticipantId && selectedName) {
                document.getElementById('currentSelection').classList.remove('hidden');
                document.getElementById('selectedParticipantName').textContent = selectedName;
            } else {
                document.getElementById('currentSelection').classList.add('hidden');
            }
            
            // Refresh the proposals display to show this participant's responses
            refreshProposalsDisplay();
        }

        function sendMessage() {
            const message = document.getElementById('messageInput').value.trim();
            if (message && currentParticipantId && currentMeetupKey) {
                const messageId = Date.now().toString();
                
                database.ref('meetups/' + currentMeetupKey + '/messages/' + messageId).set({
                    participantId: currentParticipantId,
                    message: message,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                }).then(() => {
                    document.getElementById('messageInput').value = '';
                }).catch(error => {
                    console.error('Error sending message:', error);
                    alert('Error sending message. Please try again.');
                });
            }
        }

        function proposeDateTime() {
            const dateTime = document.getElementById('dateTimeInput').value;
            if (dateTime && currentMeetupKey) {
                const proposalId = Date.now().toString();
                
                database.ref('meetups/' + currentMeetupKey + '/proposals/' + proposalId).set({
                    participantId: currentParticipantId || 'anonymous',
                    dateTime: dateTime,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    responses: {}
                }).then(() => {
                    document.getElementById('dateTimeInput').value = '';
                    console.log('Proposal saved successfully');
                }).catch(error => {
                    console.error('Error proposing date:', error);
                    alert('Error proposing date. Please try again.');
                });
            } else {
                alert('Please select a date and time');
            }
        }

        function respondToProposal(proposalId, response) {
            if (!selectedParticipantId) {
                alert('Please select a participant first');
                return;
            }
            
            if (!currentMeetupKey) {
                alert('No meetup selected');
                return;
            }
            
            console.log('Setting response for participant:', selectedParticipantId, 'to proposal:', proposalId, 'response:', response);
            
            database.ref('meetups/' + currentMeetupKey + '/proposals/' + proposalId + '/responses/' + selectedParticipantId).set({
                response: response,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                console.log('Response saved successfully');
                // Force refresh the proposals display
                setTimeout(refreshProposalsDisplay, 100);
            }).catch(error => {
                console.error('Error responding to proposal:', error);
                alert('Error responding to proposal: ' + error.message);
            });
        }

        // New function to refresh proposals display
        function refreshProposalsDisplay() {
            if (!currentMeetupKey) return;
            
            database.ref('meetups/' + currentMeetupKey + '/proposals').once('value', snapshot => {
                const proposals = snapshot.val() || {};
                updateProposalsUI(proposals);
            });
        }

        // New function to update proposals UI
        function updateProposalsUI(proposals) {
            const proposalsList = document.getElementById('proposalsList');
            const proposalArray = Object.entries(proposals).sort((a, b) => (b[1].timestamp || 0) - (a[1].timestamp || 0));
            
            if (proposalArray.length === 0) {
                proposalsList.innerHTML = '<p class="text-gray-500 text-center">No proposals yet</p>';
                return;
            }

            proposalsList.innerHTML = proposalArray
                .map(([proposalId, proposal]) => {
                    const dateTime = new Date(proposal.dateTime);
                    const formattedDate = dateTime.toLocaleDateString();
                    const formattedTime = dateTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    const proposerName = allParticipants[proposal.participantId]?.name || 'Unknown';
                    
                    const responses = proposal.responses || {};
                    const availableCount = Object.values(responses).filter(r => r.response === 'available').length;
                    const checkCount = Object.values(responses).filter(r => r.response === 'maybe').length;
                    const unavailableCount = Object.values(responses).filter(r => r.response === 'unavailable').length;
                    
                    // Get current participant's response
                    const selectedResponse = selectedParticipantId && responses[selectedParticipantId] ? responses[selectedParticipantId].response : null;
                    const selectedParticipantName = selectedParticipantId ? allParticipants[selectedParticipantId]?.name : 'No one';
                    
                    return `
                        <div class="bg-white p-4 rounded-lg shadow-sm border">
                            <div class="mb-3">
                                <div class="font-semibold text-gray-900">${formattedDate} at ${formattedTime}</div>
                                <div class="text-sm text-gray-600">Proposed by ${proposerName}</div>
                            </div>
                            
                            <div class="flex justify-between items-center mb-3 text-sm">
                                <span class="text-green-600">✓ ${availableCount} available</span>
                                <span class="text-yellow-600">? ${checkCount} maybe</span>
                                <span class="text-red-600">✗ ${unavailableCount} unavailable</span>
                            </div>
                            
                            ${selectedParticipantId ? `
                                <div class="mb-3 p-2 bg-gray-50 rounded border">
                                    <div class="text-sm text-gray-600">
                                        <strong>${selectedParticipantName}</strong>'s status: 
                                        ${selectedResponse ? `<span class="font-semibold ${
                                            selectedResponse === 'available' ? 'text-green-600' : 
                                            selectedResponse === 'maybe' ? 'text-yellow-600' : 'text-red-600'
                                        }">${selectedResponse}</span>` : '<span class="text-gray-400">No response yet</span>'}
                                    </div>
                                </div>
                                <div class="flex space-x-2">
                                    <button onclick="respondToProposal('${proposalId}', 'available')" 
                                            class="flex-1 py-2 px-3 text-sm rounded transition-colors duration-200 ${selectedResponse === 'available' ? 'bg-green-600 text-white' : 'bg-green-100 text-green-700 hover:bg-green-200'}">
                                        Available
                                    </button>
                                    <button onclick="respondToProposal('${proposalId}', 'maybe')" 
                                            class="flex-1 py-2 px-3 text-sm rounded transition-colors duration-200 ${selectedResponse === 'maybe' ? 'bg-yellow-600 text-white' : 'bg-yellow-100 text-yellow-700 hover:bg-yellow-200'}">
                                        Maybe
                                    </button>
                                    <button onclick="respondToProposal('${proposalId}', 'unavailable')" 
                                            class="flex-1 py-2 px-3 text-sm rounded transition-colors duration-200 ${selectedResponse === 'unavailable' ? 'bg-red-600 text-white' : 'bg-red-100 text-red-700 hover:bg-red-200'}">
                                        Unavailable
                                    </button>
                                </div>
                            ` : `
                                <p class="text-gray-500 text-sm text-center py-2">Select a participant above to set their availability</p>
                            `}
                        </div>
                    `;
                }).join('');
        }

        function loadMeetupData() {
            if (currentMeetupKey) {
                document.getElementById('currentMeetupKey').textContent = currentMeetupKey;
                
                // Listen for participant changes
                database.ref('meetups/' + currentMeetupKey + '/participants').on('value', snapshot => {
                    const participants = snapshot.val() || {};
                    allParticipants = participants;
                    const participantsList = document.getElementById('participantsList');
                    const participantCount = document.getElementById('participantCount');
                    const participantSelect = document.getElementById('participantSelect');
                    
                    const count = Object.keys(participants).length;
                    participantCount.textContent = count;
                    
                    // Update participant list display
                    if (count === 0) {
                        participantsList.innerHTML = '<p class="text-gray-500 text-center">No participants yet</p>';
                    } else {
                        participantsList.innerHTML = Object.entries(participants)
                            .map(([id, p]) => `<div class="bg-white p-3 rounded-lg shadow-sm">${p.name}</div>`)
                            .join('');
                    }

                    // Update participant selection dropdown
                    participantSelect.innerHTML = '<option value="">Choose participant...</option>' +
                        Object.entries(participants)
                            .map(([id, p]) => `<option value="${id}">${p.name}</option>`)
                            .join('');

                    // Show propose form if there are participants
                    if (count > 0) {
                        document.getElementById('proposeForm').classList.remove('hidden');
                    }
                });

                // Listen for message changes
                database.ref('meetups/' + currentMeetupKey + '/messages').on('value', snapshot => {
                    const messages = snapshot.val() || {};
                    
                    const messagesList = document.getElementById('messagesList');
                    const messageArray = Object.entries(messages).sort((a, b) => (a[1].timestamp || 0) - (b[1].timestamp || 0));
                    
                    if (messageArray.length === 0) {
                        messagesList.innerHTML = '<p class="text-gray-500 text-center">No messages yet</p>';
                    } else {
                        messagesList.innerHTML = messageArray
                            .map(([id, msg]) => `
                                <div class="bg-white p-3 rounded-lg shadow-sm">
                                    <div class="font-semibold text-sm text-gray-600">${allParticipants[msg.participantId]?.name || 'Unknown'}</div>
                                    <div class="text-gray-900">${msg.message}</div>
                                </div>
                            `).join('');
                        
                        // Scroll to bottom
                        messagesList.scrollTop = messagesList.scrollHeight;
                    }
                });

                // Listen for proposal changes
                database.ref('meetups/' + currentMeetupKey + '/proposals').on('value', snapshot => {
                    const proposals = snapshot.val() || {};
                    updateProposalsUI(proposals);
                });
            }
        }

        function copyLink() {
            const link = `${window.location.origin}${window.location.pathname}?key=${currentMeetupKey}`;
            navigator.clipboard.writeText(link).then(() => {
                alert('Link copied to clipboard!');
            });
        }

        function showHomeScreen() {
            document.getElementById('homeScreen').classList.remove('hidden');
            document.getElementById('createdScreen').classList.add('hidden');
            document.getElementById('meetupScreen').classList.add('hidden');
        }

        function showCreatedScreen() {
            document.getElementById('homeScreen').classList.add('hidden');
            document.getElementById('createdScreen').classList.remove('hidden');
            document.getElementById('meetupScreen').classList.add('hidden');
        }

        function showMeetupScreen() {
            document.getElementById('homeScreen').classList.add('hidden');
            document.getElementById('createdScreen').classList.add('hidden');
            document.getElementById('meetupScreen').classList.remove('hidden');
        }

        function goToMeetup() {
            showMeetupScreen();
            loadMeetupData();
        }

        function goHome() {
            currentMeetupKey = '';
            currentParticipantId = null;
            window.history.pushState({}, '', window.location.pathname);
            showHomeScreen();
        }
    </script>
