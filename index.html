<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piogino Meetup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-data-connect-compat.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="app" class="flex items-center justify-center min-h-screen p-4">
        <!-- Loading Screen -->
        <div id="loadingScreen" class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md text-center">
            <div class="animate-spin w-8 h-8 border-4 border-indigo-600 border-t-transparent rounded-full mx-auto mb-4"></div>
            <p class="text-gray-600">Loading...</p>
        </div>

        <!-- Home Screen -->
        <div id="homeScreen" class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md hidden">
            <div class="text-center mb-8">
                <div class="bg-indigo-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Piogino Meetup</h1>
                <p class="text-gray-600">Create or join a meetup</p>
            </div>

            <div class="space-y-4">
                <button onclick="createMeetup()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-4 px-6 rounded-xl transition-colors duration-200 flex items-center justify-center space-x-3">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    <span>Create New Meetup</span>
                </button>

                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">or</span>
                    </div>
                </div>

                <div class="space-y-3">
                    <input type="text" id="keyInput" placeholder="Enter meetup key" maxlength="8" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-colors duration-200 text-center font-mono text-lg uppercase"
                           onkeypress="if(event.key==='Enter') joinMeetup()">
                    <button onclick="joinMeetup()" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-xl transition-colors duration-200 flex items-center justify-center space-x-3">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-3a1 1 0 011-1h2.586l6.243-6.243C11.978 9.59 12.501 9 13 9s1.022.59 1.171.757z"></path>
                        </svg>
                        <span>Join Meetup</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Created Screen -->
        <div id="createdScreen" class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md text-center hidden">
            <div class="bg-green-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Meetup Created!</h2>
            <p class="text-gray-600 mb-6">Share this key with participants</p>
            
            <div class="bg-gray-50 rounded-xl p-6 mb-6">
                <div id="generatedKey" class="font-mono text-3xl font-bold text-gray-900 mb-4 tracking-wider"></div>
                <button onclick="copyLink()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition-colors duration-200 flex items-center justify-center space-x-2 mx-auto">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                    <span>Copy Link</span>
                </button>
            </div>

            <button onclick="goToMeetup()" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-xl transition-colors duration-200">
                Continue to Meetup
            </button>
        </div>

        <!-- Meetup Screen -->
        <div id="meetupScreen" class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-4xl hidden">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Meetup: <span id="currentMeetupKey"></span></h2>
                <p class="text-gray-600">Participants: <span id="participantCount">0</span></p>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <!-- Participants Section -->
                <div class="bg-gray-50 rounded-xl p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Participants</h3>
                    
                    <!-- Join Form -->
                    <div id="joinForm" class="mb-6">
                        <div class="flex space-x-3">
                            <input type="text" id="nameInput" placeholder="Enter your name" 
                                   class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                                   onkeypress="if(event.key==='Enter') joinAsMember()">
                            <button onclick="joinAsMember()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg transition-colors duration-200">
                                Join
                            </button>
                        </div>
                    </div>

                    <!-- Participants List -->
                    <div id="participantsList" class="space-y-2 max-h-64 overflow-y-auto">
                        <p class="text-gray-500 text-center">No participants yet</p>
                    </div>
                </div>

                <!-- Messages Section -->
                <div class="bg-gray-50 rounded-xl p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Messages</h3>
                    
                    <!-- Messages List -->
                    <div id="messagesList" class="space-y-3 mb-4 max-h-64 overflow-y-auto">
                        <p class="text-gray-500 text-center">No messages yet</p>
                    </div>

                    <!-- Send Message Form -->
                    <div id="messageForm" class="hidden">
                        <div class="flex space-x-3">
                            <input type="text" id="messageInput" placeholder="Type a message..." 
                                   class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                                   onkeypress="if(event.key==='Enter') sendMessage()">
                            <button onclick="sendMessage()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg transition-colors duration-200">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-6 text-center">
                <button onclick="goHome()" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg transition-colors duration-200">
                    ‚Üê Back to Home
                </button>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration - REPLACE WITH YOUR CONFIG
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            // Add your Firebase Data Connect config here
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        let dataConnect;
        let currentMeetupKey = '';
        let currentParticipantId = null;

        // Initialize Data Connect
        async function initializeApp() {
            try {
                dataConnect = firebase.dataConnect();
                
                // Check URL parameters on page load
                const urlParams = new URLSearchParams(window.location.search);
                const keyFromUrl = urlParams.get('key');
                if (keyFromUrl) {
                    currentMeetupKey = keyFromUrl.toUpperCase();
                    await loadMeetupData();
                    showMeetupScreen();
                } else {
                    showHomeScreen();
                }
            } catch (error) {
                console.error('Failed to initialize:', error);
                alert('Failed to connect to Firebase. Please check your configuration.');
                showHomeScreen();
            }
        }

        function generateMeetupKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 8; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        async function createMeetup() {
            try {
                const newKey = generateMeetupKey();
                
                // Call your Firebase Data Connect mutation
                const result = await dataConnect.executeMutation({
                    query: `
                        mutation CreateMeetup($meetup_key: String!, $title: String) {
                            createMeetup(meetup_key: $meetup_key, title: $title) {
                                id
                                meetup_key
                                title
                            }
                        }
                    `,
                    variables: {
                        meetup_key: newKey,
                        title: `Meetup ${newKey}`
                    }
                });

                currentMeetupKey = newKey;
                document.getElementById('generatedKey').textContent = newKey;
                const newUrl = `${window.location.origin}${window.location.pathname}?key=${newKey}`;
                window.history.pushState({}, '', newUrl);
                showCreatedScreen();

            } catch (error) {
                console.error('Error creating meetup:', error);
                alert('Error creating meetup. Please try again.');
            }
        }

        async function joinMeetup() {
            const key = document.getElementById('keyInput').value.trim().toUpperCase();
            if (key) {
                try {
                    // Check if meetup exists
                    const exists = await dataConnect.executeQuery({
                        query: `
                            query MeetupExists($meetup_key: String!) {
                                meetupExists(meetup_key: $meetup_key)
                            }
                        `,
                        variables: { meetup_key: key }
                    });

                    if (exists.data.meetupExists) {
                        currentMeetupKey = key;
                        const newUrl = `${window.location.origin}${window.location.pathname}?key=${key}`;
                        window.history.pushState({}, '', newUrl);
                        await loadMeetupData();
                        showMeetupScreen();
                    } else {
                        alert('Meetup not found. Please check the key.');
                    }
                } catch (error) {
                    console.error('Error joining meetup:', error);
                    alert('Error joining meetup. Please try again.');
                }
            }
        }

        async function joinAsMember() {
            const name = document.getElementById('nameInput').value.trim();
            if (name && currentMeetupKey) {
                try {
                    const result = await dataConnect.executeMutation({
                        query: `
                            mutation JoinMeetup($meetup_key: String!, $name: String!) {
                                joinMeetup(meetup_key: $meetup_key, name: $name) {
                                    id
                                    name
                                }
                            }
                        `,
                        variables: {
                            meetup_key: currentMeetupKey,
                            name: name
                        }
                    });

                    currentParticipantId = result.data.joinMeetup.id;
                    document.getElementById('nameInput').value = '';
                    document.getElementById('joinForm').style.display = 'none';
                    document.getElementById('messageForm').classList.remove('hidden');
                    
                    await loadMeetupData();
                } catch (error) {
                    console.error('Error joining meetup:', error);
                    alert('Error joining meetup. Please try again.');
                }
            }
        }

        async function sendMessage() {
            const message = document.getElementById('messageInput').value.trim();
            if (message && currentParticipantId && currentMeetupKey) {
                try {
                    await dataConnect.executeMutation({
                        query: `
                            mutation SendMessage($meetup_key: String!, $participant_id: Int!, $message: String!) {
                                sendMessage(meetup_key: $meetup_key, participant_id: $participant_id, message: $message) {
                                    id
                                    message
                                }
                            }
                        `,
                        variables: {
                            meetup_key: currentMeetupKey,
                            participant_id: currentParticipantId,
                            message: message
                        }
                    });

                    document.getElementById('messageInput').value = '';
                    await loadMeetupData();
                } catch (error) {
                    console.error('Error sending message:', error);
                    alert('Error sending message. Please try again.');
                }
            }
        }

        async function loadMeetupData() {
            if (currentMeetupKey && dataConnect) {
                try {
                    document.getElementById('currentMeetupKey').textContent = currentMeetupKey;

                    // Load participants
                    const participantsResult = await dataConnect.executeQuery({
                        query: `
                            query GetMeetupParticipants($meetup_key: String!) {
                                getMeetupParticipants(meetup_key: $meetup_key) {
                                    id
                                    name
                                    is_organizer
                                }
                            }
                        `,
                        variables: { meetup_key: currentMeetupKey }
                    });

                    const participants = participantsResult.data.getMeetupParticipants || [];
                    const participantsList = document.getElementById('participantsList');
                    const participantCount = document.getElementById('participantCount');
                    
                    participantCount.textContent = participants.length;
                    
                    if (participants.length === 0) {
                        participantsList.innerHTML = '<p class="text-gray-500 text-center">No participants yet</p>';
                    } else {
                        participantsList.innerHTML = participants
                            .map(p => `
                                <div class="bg-white p-3 rounded-lg shadow-sm flex items-center justify-between">
                                    <span>${p.name}</span>
                                    ${p.is_organizer ? '<span class="text-xs bg-indigo-100 text-indigo-600 px-2 py-1 rounded">Organizer</span>' : ''}
                                </div>
                            `).join('');
                    }

                    // Load messages
                    const messagesResult = await dataConnect.executeQuery({
                        query: `
                            query GetMeetupMessages($meetup_key: String!) {
                                getMeetupMessages(meetup_key: $meetup_key) {
                                    id
                                    message
                                    participant_name
                                    sent_at
                                }
                            }
                        `,
                        variables: { meetup_key: currentMeetupKey }
                    });

                    const messages = messagesResult.data.getMeetupMessages || [];
                    const messagesList = document.getElementById('messagesList');
                    
                    if (messages.length === 0) {
                        messagesList.innerHTML = '<p class="text-gray-500 text-center">No messages yet</p>';
                    } else {
                        messagesList.innerHTML = messages
                            .map(msg => `
                                <div class="bg-white p-3 rounded-lg shadow-sm">
                                    <div class="font-semibold text-sm text-gray-600">${msg.participant_name}</div>
                                    <div class="text-gray-900">${msg.message}</div>
                                </div>
                            `).join('');
                        
                        // Scroll to bottom
                        messagesList.scrollTop = messagesList.scrollHeight;
                    }

                } catch (error) {
                    console.error('Error loading meetup data:', error);
                }
            }
        }

        function copyLink() {
            const link = `${window.location.origin}${window.location.pathname}?key=${currentMeetupKey}`;
            navigator.clipboard.writeText(link).then(() => {
                alert('Link copied to clipboard!');
            });
        }

        function showLoadingScreen() {
            document.getElementById('loadingScreen').classList.remove('hidden');
            document.getElementById('homeScreen').classList.add('hidden');
            document.getElementById('createdScreen').classList.add('hidden');
            document.getElementById('meetupScreen').classList.add('hidden');
        }

        function showHomeScreen() {
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('homeScreen').classList.remove('hidden');
            document.getElementById('createdScreen').classList.add('hidden');
            document.getElementById('meetupScreen').classList.add('hidden');
        }

        function showCreatedScreen() {
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('homeScreen').classList.add('hidden');
            document.getElementById('createdScreen').classList.remove('hidden');
            document.getElementById('meetupScreen').classList.add('hidden');
        }

        function showMeetupScreen() {
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('homeScreen').classList.add('hidden');
            document.getElementById('createdScreen').classList.add('hidden');
            document.getElementById('meetupScreen').classList.remove('hidden');
        }

        function goToMeetup() {
            showMeetupScreen();
            loadMeetupData();
        }

        function goHome() {
            currentMeetupKey = '';
            currentParticipantId = null;
            window.history.pushState({}, '', window.location.pathname);
            showHomeScreen();
        }

        // Initialize the app
        window.onload = initializeApp;
    </script>
</body>
</html>
